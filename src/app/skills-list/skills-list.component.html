<h3>Skills</h3>
<ul *ngIf="languages.length < 4; else tooManySkills">
    <!-- for(let i = 0; i < languages.length; i++) -->
    <!-- for(let language of languages) -->
    <li *ngFor="let language of languages">{{ language }}</li>
</ul>

<!-- We only want this p tag to render IF there are
    more than 4 languages -->
<ng-template #tooManySkills>
    <p [style.color]="skillsError">
        Too many skills to display! Reduce the number of skills.
    </p>
</ng-template>

<!-- Let's bind a click event to this p tag and 
    make the click event trigger a function from
    the typescript file -->
<button (click)="removeSkill()">
    Remove skill!
</button>

<!-- Let's only make this div visible IF
    the languages array has less than 4 items
    in it -->
<!-- <div class="imageDiv"> -->
<div [class.imageDiv]="languages.length > 3">
    <img [src]="imgUrl" height="160px" />
</div>
